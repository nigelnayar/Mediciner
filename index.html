<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediciner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; --card-bg: #ffffff; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: var(--text); display: flex; justify-content: center; }
        .dashboard { width: 100%; max-width: 450px; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 { margin: 0; color: var(--primary); }
        .status-badge { display: inline-flex; align-items: center; background: #e9ecef; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; margin-top: 10px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; background-color: #bbb; margin-right: 8px; transition: background 0.3s; }
        .dot.online { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }

        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .card-header h3 { margin: 0; font-size: 1.1em; }

        .monitor-display { text-align: center; padding: 10px; }
        .angle-value { font-size: 2.5em; font-weight: bold; color: var(--primary); }
        .angle-label { color: #888; font-size: 0.9em; }

        .time-group { display: flex; align-items: center; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .time-icon { font-size: 1.2em; color: var(--primary); margin-right: 15px; width: 30px; text-align: center; }
        .time-label { flex-grow: 1; font-weight: 500; }
        input[type="time"] { border: 1px solid #ddd; padding: 8px; border-radius: 8px; font-size: 1em; outline: none; color: var(--primary); font-weight: bold; cursor: pointer; }

        /* Buttons */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1em; font-weight: bold; cursor: pointer; transition: transform 0.2s, background 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
        .save-btn { background-color: var(--primary); color: white; }
        .save-btn:active { transform: scale(0.98); }
        
        /* Notification Button */
        .notify-btn { background-color: #6c757d; color: white; }
        .notify-btn.active { background-color: #28a745; }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1><i class="fas fa-pills"></i> Mediciner</h1>
            <div class="status-badge">
                <div id="conn-dot" class="dot"></div>
                <span id="conn-text">Connecting...</span>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-microchip"></i> Device Status</h3>
                <i class="fas fa-wifi" style="color: #ccc;"></i>
            </div>
            <div class="monitor-display">
                <div class="angle-label">Current Servo Angle</div>
                <div id="servo-display" class="angle-value">--°</div>
            </div>
            <button id="notifyBtn" class="btn notify-btn" onclick="requestPermission()">
                <i class="fas fa-bell"></i> Enable Alerts
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-clock"></i> Daily Schedule</h3>
                <i class="fas fa-edit" style="color: #ccc;"></i>
            </div>
            
            <div class="time-group">
                <div class="time-icon"><i class="fas fa-coffee"></i></div>
                <div class="time-label">Morning Dose</div>
                <input type="time" id="alarm0">
            </div>
            <div class="time-group">
                <div class="time-icon"><i class="fas fa-sun"></i></div>
                <div class="time-label">Lunch Dose</div>
                <input type="time" id="alarm1">
            </div>
            <div class="time-group">
                <div class="time-icon"><i class="fas fa-cloud-moon"></i></div>
                <div class="time-label">Dinner Dose</div>
                <input type="time" id="alarm2">
            </div>
            <div class="time-group">
                <div class="time-icon"><i class="fas fa-bed"></i></div>
                <div class="time-label">Bedtime Dose</div>
                <input type="time" id="alarm3">
            </div>

            <button class="btn save-btn" onclick="saveData()">
                <i class="fas fa-save"></i> UPDATE DEVICE
            </button>
        </div>
    </div>

    <div id="toast">Settings Saved!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";


        const firebaseConfig = {
            apiKey: "AIzaSyAOE0QmXBUTG2kF8Yxug_ZnS4P5rBIJRkw", 
            authDomain: "mediciner-873fa.firebaseapp.com",
            databaseURL: "https://mediciner-873fa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mediciner-873fa",
            storageBucket: "mediciner-873fa.firebasestorage.app",
            messagingSenderId: "1578577270332",
            appId: "1:578577270332:web:11f8d6d2fb79e1525ea539"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let previousAngle = null; 

        // --- 1. Connection Status ---
        onValue(ref(db, ".info/connected"), (snap) => {
            if (snap.val() === true) {
                document.getElementById('conn-dot').classList.add('online');
                document.getElementById('conn-text').innerText = "System Online";
            } else {
                document.getElementById('conn-dot').classList.remove('online');
                document.getElementById('conn-text').innerText = "Offline";
            }
        });

        // --- 2. Listen for Schedule ---
        ['alarm0', 'alarm1', 'alarm2', 'alarm3'].forEach(id => {
            onValue(ref(db, id), (snap) => {
                if(snap.val()) document.getElementById(id).value = snap.val();
            });
        });

        // --- 3. Servo Monitor & Notification Logic ---
        onValue(ref(db, 'servo_angle'), (snapshot) => {
            const angle = snapshot.val();
            document.getElementById('servo-display').innerText = (angle !== null ? angle : "--") + "°";

            // CHECK IF NOTIFICATION IS NEEDED
            // We only notify if:
            // 1. We have a previous value (not the first page load)
            // 2. The value has ACTUALLY changed
            if (previousAngle !== null && angle !== previousAngle) {
                sendNotification("Medication Time!", "Please take your medicine.");
            }
            previousAngle = angle;
        });

        // --- 4. Notification Setup ---
        window.requestPermission = function() {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications.");
            } else {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        document.getElementById("notifyBtn").innerText = "Alerts Enabled";
                        document.getElementById("notifyBtn").classList.add("active");
                        new Notification("Mediciner", { body: "Notifications are now ON!" });
                    }
                });
            }
        }

        function sendNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { 
                    body: body,
                    icon: "https://cdn-icons-png.flaticon.com/512/883/883356.png" // Pill icon
                });
            }
        }

        // --- 5. Save Data ---
        window.saveData = function() {
            const updates = {};
            ['alarm0', 'alarm1', 'alarm2', 'alarm3'].forEach(id => {
                let val = document.getElementById(id).value;
                updates[id] = val ? val : "00:00";
            });
            update(ref(db), updates)
                .then(() => showToast("Schedule Updated!"))
                .catch((e) => showToast("Error: " + e.message));
        };

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
